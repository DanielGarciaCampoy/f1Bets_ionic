<ion-grid class="login">
    <ion-row>
      <ion-col>
        <form [formGroup]="form" (ngSubmit)="onSignIn()">
          <h1>Iniciar sesión</h1>
          <ion-list>
            <ion-item>
              <ion-label position="stacked">
                Email
              </ion-label>
              <ion-input [enterkeyhint]="'next'" autocomplete="email" type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">
                password
              </ion-label>
              <ion-input (keyup.enter)="form.valid?onSignIn():null" [enterkeyhint]="'enter'" autocomplete="password" type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-row>
            <ion-col>
              <div class="form-button right">
                <ion-button [disabled]="!form.valid" (click)="onSignIn()">Iniciar sesión</ion-button>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-button (click)="register()">Crear cuenta</ion-button>
              </div> 
            </ion-col>
          </ion-row>
        </form>   
      </ion-col>
    </ion-row>
  </ion-grid>
