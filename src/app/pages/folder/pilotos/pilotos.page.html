<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">Pilotos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pilotos</ion-title>
    </ion-toolbar>
  </ion-header>
    
  <ion-list>
    <ion-card *ngFor="let driver of drivers" class="bordes">
      <ion-row>
        <ion-col>
          <div *ngIf="driver" style="width: 100%;">
            <img *ngIf="!driver.picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" class="bordes">
            <img *ngIf="driver.picture" [src]="driver.picture" class="bordes">
          </div>
        </ion-col>
      </ion-row>
      <div>
        <ion-row style="margin-left: 4%;">
          <ion-label style="color: white; font-size: 1.5em;"><b>{{ driver.name }}</b></ion-label>
        </ion-row>
        <ion-row style="margin-left: 2%;">
          <ion-col>
            <ion-label style="font-size: 1.2em;">{{ driver.team }}</ion-label>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">{{ driver.yearBirth }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
      </div>
    </ion-card>
  </ion-list>
  
</ion-content>
