<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">apuestas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-apuesta *ngFor="let apuesta of (getApuestas() | async)" [apuesta]="apuesta"></app-apuesta>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirApuestaForm()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
