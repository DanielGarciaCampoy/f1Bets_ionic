<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedCircuit!=null">
        <ion-avatar class="task">
          <img *ngIf="!selectedCircuit?.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedCircuit?.picture" alt="task picture" [src]="selectedCircuit.picture" />
        </ion-avatar>
        <ion-title>{{selectedCircuit.nameCircuit}}</ion-title>
      </ng-container>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let circuit of circuits" button detail  (click)="onCircuitClicked(circuit, accordion)">
          <ion-avatar class="task">
            <img *ngIf="!circuit.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="circuit.picture" alt="task picture" [src]="circuit.picture" />
          </ion-avatar>
          <ion-label>&nbsp;{{ circuit.nameCircuit }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
