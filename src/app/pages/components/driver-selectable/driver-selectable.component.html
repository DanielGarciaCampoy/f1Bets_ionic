<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ng-container *ngIf="selectedDriver!=null">
        <ion-avatar class="task">
          <img *ngIf="!selectedDriver?.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          <img *ngIf="selectedDriver?.picture" alt="task picture" [src]="selectedDriver.picture" />
        </ion-avatar>
        <ion-title>{{selectedDriver.name}}</ion-title>
      </ng-container>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let driver of drivers" button detail  (click)="onDriverClicked(driver, accordion)">
          <ion-avatar class="task">
            <img *ngIf="!driver.picture" alt="Silhouette of a task's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            <img *ngIf="driver.picture" alt="task picture" [src]="driver.picture" />
          </ion-avatar>
          <ion-label>&nbsp;{{ driver.name }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
