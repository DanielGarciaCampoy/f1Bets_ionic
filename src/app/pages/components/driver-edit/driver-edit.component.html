<ion-toolbar>
  <ion-title><b><ion-icon name="settings-outline" color="white"></ion-icon>&nbsp;Editar piloto</b></ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="closeModal()">
      <ion-icon color="danger" name="close-outline" class="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <input id="fileLoader" type="file" #fileLoader name="files" title="Load Files" hidden>
          <ion-img  *ngIf="currentImage.value" [src]="currentImage$ | async"></ion-img>
          <ion-img *ngIf="!currentImage.value" src="https://ionicframework.com/docs/img/demos/thumbnail.svg"></ion-img>
          <ion-button expand="full" (click)="changePic(fileLoader, 'file')">Cambiar imagen</ion-button>
        </ion-col>
        <ion-col>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Nombre: </ion-label>
              <ion-input type="text" placeholder="Nombre" formControlName="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Año de nacimiento: </ion-label>
              <ion-input type="number" placeholder="Año de nacimiento" formControlName="yearBirth"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Escudería: </ion-label>
              <ion-input type="text" placeholder="Escudería" formControlName="team"></ion-input>
            </ion-item>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{mode=="Edit"?"Editar":"Añadir"}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
